name: Deploy Macroverse to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Verify web assets
        run: |
          echo "Checking for web assets..."
          ls -la
          echo "HTML files:"
          find . -name "*.html" -type f
          echo "CSS files:"
          find . -name "*.css" -type f
          echo "JavaScript files:"
          find . -name "*.js" -type f
          echo "Images directory:"
          ls -la images/ || echo "Images directory not found"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create deployment structure
        run: |
          # Copy all web assets to deployment folder
          mkdir -p _site
          cp -r . _site/
          # Remove Python-specific files and development folders from web deployment
          rm -rf _site/python
          rm -rf _site/venv
          rm -rf _site/shaders  # Keep shaders out of web deployment for security
          rm -rf _site/__pycache__
          rm -rf _site/.git
          # Keep essential web files
          echo "Final web structure:"
          find _site -type f -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.md" -o -name "*.png" -o -name "*.jpg" -o -name "*.gif" | sort
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the prepared site structure
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
